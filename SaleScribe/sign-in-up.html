<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="sign.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lugrasimo&family=Lumanosimo&family=Mulish&family=Rubik:wght@300&family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="sign.js"></script>
  </head>
  <body>
    <nav id="navbar">
      <div id="logo" class="left">
        <p>SaleScribe</p>
      </div>
      <div class="center">
        <ul>
          <li>
            <a href="index.html">Home</a>
            <a href="seller.html">Sellers</a>
            <a href="customer.html">Customers</a>
            <a href="contact.html">Contact Us</a>
          </li>
        </ul>
      </div>
      <div class="right">
        <a href="signup.html">
          <button type="button" class="btn1"><span>Sign In</span></button>
          <button type="button" class="btn2">Sign Up</button>
        </a>
      </div>
    </nav>

    <div class="container">
      <div class="leftimg" >
        <img src="/Mobile login-rafiki.png" alt="" />
      </div>
      <div class="rightform" style="height: 500px;">
        <div class="visible" id="current" style="display: flex">
          <!-- <button id="btn1" onclick="showSignInPage()">SignIn as Admin</button
          ><button id="btn2" onclick="showSignInPage()">SignIn as Seller</button
          ><button id="btn3" onclick="showSignInPage()">
            SignIn as Customer
          </button> -->
        </div>
        <div class="hidden" id="signInPage">
          <div class="signin">
            <h1>Sign in to your account</h1>
            <label for="signin-email">Email:</label>
            <input type="email" id="signin-email" required />
            <label for="signin-password">Password:</label>
            <input type="password" id="signin-password" required />
            <div class="btn">
              <div class="b1">
                <button type="submit">Sign-In as Seller</button>
                <button type="submit">Sign-In as Customer</button>
              </div>
              <div class="b2">
                <button type="submit">Sign-In as Admin</button>
              </div>
            </div>
            <div class="text">
              <span>Don't have an account?</span>
              <a href="signup.html">Sign Up</a>
            </div>
            <div class="last">
              <p>Or sign-in using</p>
              <div class="lim">
                <button>
                  <img src="/icons8-google-48.png" alt="" />
                </button>
                <button>
                  <img src="/icons8-microsoft-48.png" alt="" />
                </button>
                <button>
                  <img src="/icons8-apple-logo-50.png" alt="" />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

    <footer>
      <p>&copy; 2023 SaleScribe. All rights reserved.</p>
    </footer>
  </body>
</html>
