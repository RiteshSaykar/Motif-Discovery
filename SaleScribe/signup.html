<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="sign.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lugrasimo&family=Lumanosimo&family=Mulish&family=Rubik:wght@300&family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="sign.js"></script>
  </head>
  <body>
    <nav id="navbar">
      <div id="logo" class="left">
        <p>SaleScribe</p>
      </div>
      <div class="center">
        <ul>
          <li>
            <a href="index.html">Home</a>
            <a href="seller.html">Sellers</a>
            <a href="customer.html">Customers</a>
            <a href="contact.html">Contact Us</a>
          </li>
        </ul>
      </div>
      <div class="right">
        <a href="sign-in-up.html">
          <button type="button" class="btn1"><span>Sign In</span></button>
          <button onclick="showSignUpPage()" type="button" class="btn2">
            Sign Up
          </button>
        </a>
      </div>
    </nav>

    <div class="container">
      <div class="leftimg">
        <img src="/Mobile login-rafiki.png" alt="" />
      </div>
      <div class="rightform">
        <div class="visible" id="current" style="display: flex">
          <!-- <button id="btn1" onclick="showSignInPage()">SignUp as Admin</button
          ><button id="btn2" onclick="showSignInPage()">SignUp as Seller</button
          ><button id="btn3" onclick="showSignInPage()">
            SignUp as Customer
          </button> -->
        </div>
        <div class="hidden" id="signUpPage">
          <div class="signup">
            <h1>Sign Up to SaleScribe</h1>
            <label for="signup-name">Name:</label>
            <input type="text" id="signup-name" required />
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" required />
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" required />
            <label for="signup-confirm-password">Confirm Password:</label>
            <input type="password" id="signup-confirm-password" required />
            <div class="btn">
                <button type="submit">Sign-Up as Seller</button>
                <button type="submit">Sign-Up as Customer</button>
            </div>
            <div class="text">
                <span>Already have an account?</span>
                <a href="sign-in-up.html">Sign In</a>
              </div>
              <div class="last">
                <p>Or sign-up using</p>
                <div class="lim">
                  <button>
                    <img src="/icons8-google-48.png" alt="" />
                  </button>
                  <button>
                    <img src="/icons8-microsoft-48.png" alt="" />
                  </button>
                  <button>
                    <img src="/icons8-apple-logo-50.png" alt="" />
                  </button>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2023 SaleScribe. All rights reserved.</p>
    </footer>
  </body>
</html>
