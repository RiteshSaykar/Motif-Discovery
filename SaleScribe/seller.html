    <section id="seller">
      <div class="list">
        <h1>Sellers List</h1>
        <div class="search-bar">
          <input type="text" placeholder="Search sellers..." />
          <button type="button">
            <img src="/icons8-search-64.png" alt="SearchIcon" title="Search" />
          </button>
        </div>
        <table>
          <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Contact Info</th>
              <th>Location</th>
            </tr>
          </thead>
        </table>
      </div>
      <div class="tablewrapper"></div>

      <div id="seller-details">
        <div class="modify">
          <div class="add" style="margin-right: 15px">
            <button id="btn1" onclick="toggleHide()">
              <h2 style="margin: auto auto">Add a new seller</h2>
            </button>
          </div>
          <div class="edit" style="margin-left: 15px" onclick="toggleHide2()">
            <button>
              <h2 style="margin: auto auto">Edit details</h2>
            </button>
          </div>
        </div>
        <div class="details" id="details" style="display: none;">
          <div class="head">
            <h3 style="color: #20766f; font-size: 1.3rem">Seller Details</h3>
          </div>
          <div class="seller-info">
            <input type="hidden" id="seller-id" />
            <label for="seller-name">Name:</label>
            <input type="text" id="seller-name" required>
            <label for="seller-contact">Contact Info:</label>
            <input type="text" id="seller-contact" required>
            <label for="seller-location">Location:</label>
            <input type="text" id="seller-location" required>
            <label for="seller-payment">Payment Options:</label>
            <input type="text" id="seller-payment" />
            <label for="seller-reg">Registration date:</label>
            <input type="text" id="sestatus" />
            <label for="seller-status">Seller Status:</label>
            <input type="text" id="seller-status" required>
            <label for="seller-ship">Shipping / Delivery:</label>
            <input type="text" id="seller-ship" />
            <label for="seller-perf">Sales Performance:</label>
            <input type="text" id="seller-perf" />
            <label for="seller-order">Order History:</label>
            <textarea id="seller-order" name="Order History"></textarea>
          </div>
